<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Budget Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator-container">
    <h1>Vacation Budget Calculator</h1>
    <form id="budgetForm">
      <div class="form-group">
        <label for="initialBudget">Cost Per Week (Room):</label>
        <input type="number" id="initialBudget" name="initialBudget" value="2100" required>
      </div>
      <div class="form-group">
        <label for="weeks">Number of weeks:</label>
        <input type="number" id="weeks" name="weeks"  value="30" required>
      </div>
      <div class="form-group">
        <label for="inflationRate">Annual Inflation Rate (%):</label>
        <input type="number" id="inflationRate" name="inflationRate" min="0" max="10.95" step="0.1" value="4" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
