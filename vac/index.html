<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Budget Calculator</title>
  <link rel="manifest" href="https://www.costbuildup.com/vac/manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://www.costbuildup.com/img/Allpreelogo.png"/>
        <link rel="icon" type="image/png" sizes="192x192" href="https://www.costbuildup.com/img/Allpreelogo.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="https://www.costbuildup.com/img/Allpreelogo.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="https://www.costbuildup.com/img/Allpreelogo.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="https://www.costbuildup.com/img/Allpreelogo.png"/>
  <link rel="stylesheet" href="https://www.costbuildup.com/styles.css">
</head>

<body>
  <div class="calculator-container">
    <center><a href="https://www.costbuildup.com/vac/" ><button>Refresh</button></a>   <a href="https://www.costbuildup.com/bal/" ><button>Bal Cal</button></a></center> 
    <h1>CALCULATION</h1>
    <form id="budgetForm">
      <div class="form-group">
        <label for="initialBudget">Total Nt's (Room Cost) Per Yr:</label>
        <input type="number" id="initialBudget" name="initialBudget" value="" required>
      </div>
      <div class="form-group">
        <label for="years">Number of years:</label>
        <input type="number" id="years" name="years"  value="" required>
      </div>
      <div class="form-group">
        <label for="inflationRate">Annual Inflation Rate (%):</label>
        <input type="number" id="inflationRate" name="inflationRate" min="0" max="4" step="0.1" value="0" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
   <script>
 if (!navigator.serviceWorker.controller) {
     navigator.serviceWorker.register("https://www.costbuildup.com/vac/sw.js").then(function(reg) {
         console.log("Service worker has been registered for scope: " + reg.scope);
     });
 }
</script>
 
</body>

</html>
